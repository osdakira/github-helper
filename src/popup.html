<body>
  <h3>
    Show/Hide TimelineItems
  </h3>

  <ul>
    <li>
      <input type="checkbox" value="hidden-comments" />
      Show Hidden Comments
    </li>
    <li>
      <input type="checkbox" value="project" />
      Show Project TimelineItems
    </li>
    <li>
      <input type="checkbox" value="tag" />

    <li>
      <input type="checkbox" value="person" />

    </li>
    <li>
      <input type="checkbox" value="pencil" />
      Show Edit TimelineItems
    </li>
  </ul>
</body>
</html>
